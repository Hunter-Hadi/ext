<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Flex Layout</title>
  <style>
      #container {
          display: flex;
          flex-wrap: wrap;
          gap: 16px;
      }

      #container > div {
          background-color: #e0e0e0;
          padding: 20px;
          box-sizing: border-box;
      }
  </style>
</head>
<body>

<div id="container">
  <!-- Sample children elements, you can add or remove to test -->
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>7</div>
  <div>7</div>
  <div>7</div>
  <div>7</div>
  <!-- ... -->
</div>
<div contenteditable='true' id='qq'>123</div>
<button onclick='add()'>add</button>
<button onclick='add2()'>add2</button>
<button onclick='add3()'>add3</button>
<script>
  const container = document.getElementById("container");
  const children = container.children;

  const getChildrenWidth = (index, count) => {
    const remainder = count % 3;
    const fullRows = (count - remainder) / 3;

    if (index < fullRows * 3) {
      return "calc(33.33% - (2/3)*16px)";
    } else {
      switch (remainder) {
        case 1:
          if (index === count - 1) return "100%";
          break;
        case 2:
          if (index >= count - 2) return "calc(50% - 8px)";
          break;
      }
    }
    return null;
  }

  for (let i = 0; i < children.length; i++) {
    const width = getChildrenWidth(i, children.length);
    if (width) {
      children[i].style.width = width;
    }
  }
  const add = function() {
    document.querySelector('#qq').innerHTML = document.querySelector('#qq').innerText+'<d'
  }
  const add2 = function() {
    document.querySelector('#qq').innerHTML = document.querySelector('#qq').innerHTML+'&lt;d'
  }
  const add3 = function() {
    document.querySelector('#qq').innerHTML = document.querySelector('#qq').innerHTML+'1'
  }
</script>

</body>
</html>
